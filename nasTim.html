<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početna Stranica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <div class="banner"></div>
    </header>

    <!-- Slika ispod banera koja se ponavlja -->
    <div class="repeat-image3"></div>

    <!-- Navigacija -->
    <nav class="main-menu">
        <a href="index.html">Početna</a>
        <a href="usluge.html">Naše Usluge</a>
        <a href="nasTim.html">Naš tim</a>
        <a href="galerija.html">Galerija</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Glavni sadržaj sa dva asida -->
    <div class="container">
        <aside class="left-aside">
            <img src="./image/paw.jpg" alt="Leva slika">
        </aside>

        <main class="content">
            <style>
                .profile-section {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    margin: 20px auto;
                    max-width: 600px;
                }
        
                .profile-image {
                    width: 280px;
                    height: 280px;
                    border-radius: 50%;
                    object-fit: cover;
                }
        
                .profile-text {
                    font-size: 18px;
                    margin-top: 10px;
                    padding: 0 15px;
                }
        
                @media (max-width: 768px) {
                    .profile-image {
                        width: 220px;
                        height: 220px;
                    }
        
                    .profile-text {
                        font-size: 16px;
                    }
                }
        
                @media (max-width: 480px) {
                    .profile-image {
                        width: 180px;
                        height: 180px;
                    }
        
                    .profile-text {
                        font-size: 14px;
                    }
                }
            </style>
        
            <div class="profile-section">
                <img src="./image/desimir1.jpg" alt="Desimir Tošić" class="profile-image">
                <p class="profile-text">
                    <h3>Desimir Tošić, dr.vet.med. - interna medicina, bolesti glodara i hirurgija mekih tkiva. Član je “Veterinarske komore Srbije”. Učesnik stručnih seminara.</h3>
                </p>
            </div>
        </main>
        

        <aside class="right-aside">
            <img src="./image/paw2.jpg" alt="Desna slika">
        </aside>
    </div>

    <footer>
        <a href="" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
    </footer>

</body>
</html>
